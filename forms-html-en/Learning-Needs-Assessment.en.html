<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Needs Assessment ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üéì Learning Needs Assessment</h2>

    <label>Employee Name:</label>
    <input type="text" name="employee_name">

    <label>Position or Role:</label>
    <input type="text" name="employee_role">

    <label>Department or Unit:</label>
    <input type="text" name="department_name">

    <label>Assessment Date:</label>
    <input type="date" name="assessment_date">

    <label>Current Skills and Competencies:</label>
    <textarea name="current_skills"></textarea>

    <label>Performance Gaps Observed:</label>
    <textarea name="performance_gaps"></textarea>

    <label>Suggested Learning Topics:</label>
    <textarea name="learning_topics"></textarea>

    <label>Preferred Learning Methods:</label>
    <select name="learning_methods">
      <option value="workshops">Workshops</option>
      <option value="online_courses">Online Courses</option>
      <option value="mentoring">Mentoring</option>
      <option value="on_the_job">On-the-Job Training</option>
      <option value="other">Other</option>
    </select>

    <label>Urgency Level:</label>
    <select name="urgency_level">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>Expected Outcomes:</label>
    <textarea name="expected_outcomes"></textarea>

    <label>Assessment Completed By:</label>
    <input type="text" name="assessor_name">

    <label>Next Review Date:</label>
    <input type="date" name="next_review_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
