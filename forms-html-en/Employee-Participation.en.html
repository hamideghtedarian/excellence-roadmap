<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Participation Report ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üë• Employee Participation Report Form</h2>

    <label>Title of the Participation Activity:</label>
    <input type="text" name="activity_title">

    <label>Organizing Unit or Department:</label>
    <input type="text" name="organizing_unit">

    <label>Date of Activity:</label>
    <input type="text" name="activity_date" placeholder="e.g. 2025-09-20">

    <label>Type of Participation:</label>
    <select name="participation_type">
      <option value="voluntary">Voluntary</option>
      <option value="suggestion">Suggestion System</option>
      <option value="teamwork">Teamwork or Task Force</option>
      <option value="event">Organizational Event</option>
      <option value="other">Other</option>
    </select>

    <label>Number of Employees Involved:</label>
    <input type="number" name="employee_count">

    <label>Objectives of the Activity:</label>
    <textarea name="activity_objectives"></textarea>

    <label>Summary of Actions Taken:</label>
    <textarea name="actions_summary"></textarea>

    <label>Results or Outcomes Achieved:</label>
    <textarea name="results_achieved"></textarea>

    <label>Employee Feedback:</label>
    <textarea name="employee_feedback"></textarea>

    <label>Strengths of Participation:</label>
    <textarea name="participation_strengths"></textarea>

    <label>Areas for Improvement:</label>
    <textarea name="improvement_areas"></textarea>

    <label>Suggestions for Future Participation:</label>
    <textarea name="future_suggestions"></textarea>

    <label>Report Author:</label>
    <input type="text" name="reporter_name">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
