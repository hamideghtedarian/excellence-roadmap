<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excellence Evaluation Form ‚Äì Hamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üèÜ Excellence Evaluation Form</h2>

    <label>Evaluation Date:</label>
    <input type="date" name="evaluation_date">

    <label>Evaluated Unit or Area:</label>
    <input type="text" name="evaluated_unit">

    <label>Reference Model:</label>
    <select name="reference_model">
      <option value="EFQM2025">EFQM 2025</option>
      <option value="ISO9001">ISO 9001</option>
      <option value="SDG">SDG</option>
      <option value="custom">Other</option>
    </select>

    <label>Evaluation Method:</label>
    <select name="evaluation_method">
      <option value="RADAR">RADAR</option>
      <option value="Checklist">Checklist</option>
      <option value="Interview">Interview</option>
      <option value="DocumentReview">Document Review</option>
    </select>

    <label>Identified Strengths:</label>
    <textarea name="strengths"></textarea>

    <label>Areas for Improvement:</label>
    <textarea name="areas_for_improvement"></textarea>

    <label>Score or Maturity Level (if applicable):</label>
    <input type="text" name="score_or_level">

    <label>Evaluator Name:</label>
    <input type="text" name="evaluator_name">

    <label>Registration Date:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
