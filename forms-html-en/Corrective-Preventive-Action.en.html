<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corrective & Preventive Action Report ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üõ†Ô∏è Corrective & Preventive Action Report Form</h2>

    <label>Issue or Nonconformity Title:</label>
    <input type="text" name="issue_title">

    <label>Related Unit or Process:</label>
    <input type="text" name="related_unit">

    <label>Date of Detection:</label>
    <input type="date" name="detection_date">

    <label>Description of the Issue or Risk:</label>
    <textarea name="issue_description"></textarea>

    <label>Root Cause Analysis:</label>
    <textarea name="root_cause"></textarea>

    <label>Type of Action:</label>
    <select name="action_type">
      <option value="corrective">Corrective</option>
      <option value="preventive">Preventive</option>
      <option value="both">Both</option>
    </select>

    <label>Proposed Action Plan:</label>
    <textarea name="action_plan"></textarea>

    <label>Responsible Person or Team:</label>
    <input type="text" name="responsible_party">

    <label>Implementation Date:</label>
    <input type="date" name="implementation_date">

    <label>Verification Method:</label>
    <textarea name="verification_method"></textarea>

    <label>Effectiveness Evaluation:</label>
    <select name="effectiveness_level">
      <option value="effective">Effective</option>
      <option value="partially_effective">Partially Effective</option>
      <option value="ineffective">Ineffective</option>
    </select>

    <label>Lessons Learned:</label>
    <textarea name="lessons_learned"></textarea>

    <label>Suggestions for Future Prevention:</label>
    <textarea name="future_prevention"></textarea>

    <label>Report Author:</label>
    <input type="text" name="reporter_name">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
