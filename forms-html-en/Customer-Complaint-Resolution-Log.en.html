<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Complaint Resolution Log ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üì£ Customer Complaint Resolution Log</h2>

    <label>Log Entry Date:</label>
    <input type="date" name="log_date">

    <label>Complaint Reference Number:</label>
    <input type="text" name="complaint_ref">

    <label>Customer Name (or ID):</label>
    <input type="text" name="customer_name">

    <label>Contact Method:</label>
    <select name="contact_method">
      <option value="email">Email</option>
      <option value="phone">Phone</option>
      <option value="in_person">In Person</option>
      <option value="online_form">Online Form</option>
      <option value="other">Other</option>
    </select>

    <label>Date Complaint Received:</label>
    <input type="date" name="received_date">

    <label>Complaint Description:</label>
    <textarea name="complaint_description"></textarea>

    <label>Initial Response Date:</label>
    <input type="date" name="response_date">

    <label>Actions Taken:</label>
    <textarea name="actions_taken"></textarea>

    <label>Resolution Status:</label>
    <select name="resolution_status">
      <option value="resolved">Resolved</option>
      <option value="pending">Pending</option>
      <option value="escalated">Escalated</option>
      <option value="withdrawn">Withdrawn</option>
    </select>

    <label>Customer Feedback (if any):</label>
    <textarea name="customer_feedback"></textarea>

    <label>Responsible Staff:</label>
    <input type="text" name="responsible_staff">

    <label>Follow-up Required:</label>
    <select name="follow_up_required">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label>Next Follow-up Date:</label>
    <input type="date" name="follow_up_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
