<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Audit Report ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üõ°Ô∏è Internal Audit Report</h2>

    <label>Audited Unit or Process:</label>
    <input type="text" name="audited_unit">

    <label>Audit Date:</label>
    <input type="date" name="audit_date">

    <label>Audit Team Members:</label>
    <textarea name="audit_team"></textarea>

    <label>Audit Scope:</label>
    <textarea name="audit_scope"></textarea>

    <label>Audit Criteria (e.g. ISO, EFQM):</label>
    <textarea name="audit_criteria"></textarea>

    <label>Key Findings:</label>
    <textarea name="key_findings"></textarea>

    <label>Non-Conformities Identified:</label>
    <textarea name="non_conformities"></textarea>

    <label>Root Cause Analysis:</label>
    <textarea name="root_cause_analysis"></textarea>

    <label>Corrective Actions Proposed:</label>
    <textarea name="corrective_actions"></textarea>

    <label>Follow-up Plan:</label>
    <textarea name="follow_up_plan"></textarea>

    <label>Audit Conclusion:</label>
    <textarea name="audit_conclusion"></textarea>

    <label>Auditor's Name:</label>
    <input type="text" name="auditor_name">

    <label>Approval Signature:</label>
    <input type="text" name="approval_signature">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
