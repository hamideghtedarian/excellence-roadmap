<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategic Initiative Evaluation ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üöÄ Strategic Initiative Evaluation</h2>

    <label>Initiative Title:</label>
    <input type="text" name="initiative_title">

    <label>Initiative Code or Reference:</label>
    <input type="text" name="initiative_code">

    <label>Responsible Unit or Owner:</label>
    <input type="text" name="initiative_owner">

    <label>Start Date:</label>
    <input type="date" name="start_date">

    <label>End Date (or Expected Completion):</label>
    <input type="date" name="end_date">

    <label>Strategic Objective Supported:</label>
    <textarea name="strategic_objective"></textarea>

    <label>Key Activities Undertaken:</label>
    <textarea name="key_activities"></textarea>

    <label>Resources Allocated:</label>
    <textarea name="resources_allocated"></textarea>

    <label>Stakeholders Involved:</label>
    <textarea name="stakeholders_involved"></textarea>

    <label>KPIs and Success Metrics:</label>
    <textarea name="success_metrics"></textarea>

    <label>Achievements and Outcomes:</label>
    <textarea name="achievements"></textarea>

    <label>Challenges Faced:</label>
    <textarea name="challenges"></textarea>

    <label>Lessons Learned:</label>
    <textarea name="lessons_learned"></textarea>

    <label>Sustainability and Continuity Plan:</label>
    <textarea name="sustainability_plan"></textarea>

    <label>Evaluator's Name:</label>
    <input type="text" name="evaluator_name">

    <label>Evaluation Date:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
