<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sustainability Initiative Tracker ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üåç Sustainability Initiative Tracker</h2>

    <label>Unit or Department:</label>
    <input type="text" name="unit_name">

    <label>Reporting Period:</label>
    <input type="text" name="reporting_period" placeholder="e.g. Q3 2025">

    <label>Prepared By:</label>
    <input type="text" name="prepared_by">

    <label>Initiative Table:</label>
    <table>
      <thead>
        <tr>
          <th>Initiative Title</th>
          <th>SDG Target</th>
          <th>Type (Environmental / Social / Economic)</th>
          <th>Start Date</th>
          <th>Status</th>
          <th>Impact Summary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="initiative1_title"></td>
          <td><input type="text" name="initiative1_sdg"></td>
          <td>
            <select name="initiative1_type">
              <option value="environmental">Environmental</option>
              <option value="social">Social</option>
              <option value="economic">Economic</option>
            </select>
          </td>
          <td><input type="date" name="initiative1_start"></td>
          <td>
            <select name="initiative1_status">
              <option value="planned">Planned</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="on_hold">On Hold</option>
            </select>
          </td>
          <td><input type="text" name="initiative1_impact"></td>
        </tr>
        <!-- Additional rows can be added as needed -->
      </tbody>
    </table>

    <label>Overall Sustainability Summary:</label>
    <textarea name="overall_summary"></textarea>

    <label>Recommendations for Future Initiatives:</label>
    <textarea name="recommendations"></textarea>

    <label>Submission Date:</label>
    <input type="date" name="submission_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
