<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategic Partnership Proposal ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>ü§ù Strategic Partnership Proposal</h2>

    <label>Submitted By:</label>
    <input type="text" name="submitted_by">

    <label>Department or Unit:</label>
    <input type="text" name="department_name">

    <label>Submission Date:</label>
    <input type="date" name="submission_date">

    <label>Proposed Partner Organization:</label>
    <input type="text" name="partner_name">

    <label>Type of Partnership:</label>
    <select name="partnership_type">
      <option value="joint_project">Joint Project</option>
      <option value="research_collaboration">Research Collaboration</option>
      <option value="technology_transfer">Technology Transfer</option>
      <option value="supplier_agreement">Supplier Agreement</option>
      <option value="other">Other</option>
    </select>

    <label>Strategic Objectives Supported:</label>
    <textarea name="strategic_objectives"></textarea>

    <label>Scope and Duration of Partnership:</label>
    <textarea name="scope_duration"></textarea>

    <label>Expected Mutual Benefits:</label>
    <textarea name="mutual_benefits"></textarea>

    <label>Key Activities and Responsibilities:</label>
    <textarea name="activities_responsibilities"></textarea>

    <label>Required Resources or Support:</label>
    <textarea name="required_resources"></textarea>

    <label>Potential Risks and Mitigation:</label>
    <textarea name="risks_mitigation"></textarea>

    <label>Legal or Compliance Considerations:</label>
    <textarea name="legal_considerations"></textarea>

    <label>Suggested Next Steps:</label>
    <textarea name="next_steps"></textarea>

    <label>Additional Comments:</label>
    <textarea name="additional_comments"></textarea>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
