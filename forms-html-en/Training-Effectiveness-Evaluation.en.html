<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Effectiveness Evaluation ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üéì Training Effectiveness Evaluation</h2>

    <label>Training Title:</label>
    <input type="text" name="training_title">

    <label>Trainer or Facilitator:</label>
    <input type="text" name="trainer_name">

    <label>Date of Training:</label>
    <input type="date" name="training_date">

    <label>Department or Unit:</label>
    <input type="text" name="department">

    <label>Training Objectives:</label>
    <textarea name="training_objectives"></textarea>

    <label>Was the content relevant to your role?</label>
    <select name="content_relevance">
      <option value="very_relevant">Very Relevant</option>
      <option value="somewhat_relevant">Somewhat Relevant</option>
      <option value="not_relevant">Not Relevant</option>
    </select>

    <label>Quality of Materials and Delivery:</label>
    <textarea name="material_quality"></textarea>

    <label>Trainer's Effectiveness:</label>
    <select name="trainer_effectiveness">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="fair">Fair</option>
      <option value="poor">Poor</option>
    </select>

    <label>Skills or Knowledge Gained:</label>
    <textarea name="skills_gained"></textarea>

    <label>Applicability to Daily Work:</label>
    <select name="applicability">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>Suggestions for Improvement:</label>
    <textarea name="suggestions"></textarea>

    <label>Evaluator's Name:</label>
    <input type="text" name="evaluator_name">

    <label>Evaluation Date:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
