<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Performance Report ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìä Unit Performance Report</h2>

    <label>Unit Name:</label>
    <input type="text" name="unit_name">

    <label>Reporting Period:</label>
    <input type="text" name="reporting_period" placeholder="e.g. Q3 2025, Fiscal Year 2024">

    <label>Main Responsibilities of the Unit:</label>
    <textarea name="unit_responsibilities"></textarea>

    <label>Key Achievements:</label>
    <textarea name="key_achievements"></textarea>

    <label>Performance Indicators (KPIs):</label>
    <textarea name="performance_indicators"></textarea>

    <label>Challenges Faced:</label>
    <textarea name="challenges"></textarea>

    <label>Corrective Actions Taken:</label>
    <textarea name="corrective_actions"></textarea>

    <label>Suggestions for Improvement:</label>
    <textarea name="suggestions"></textarea>

    <label>Internal Collaboration:</label>
    <textarea name="internal_collaboration"></textarea>

    <label>External Collaboration:</label>
    <textarea name="external_collaboration"></textarea>

    <label>Resource Utilization:</label>
    <textarea name="resource_utilization"></textarea>

    <label>Report Author:</label>
    <input type="text" name="report_author">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
