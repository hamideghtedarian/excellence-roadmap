<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management Meeting Summary ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìã Management Meeting Summary</h2>

    <label>Meeting Title:</label>
    <input type="text" name="meeting_title">

    <label>Meeting Date:</label>
    <input type="date" name="meeting_date">

    <label>Chairperson:</label>
    <input type="text" name="chairperson">

    <label>Participants:</label>
    <textarea name="participants" placeholder="List of attendees"></textarea>

    <label>Agenda Topics:</label>
    <textarea name="agenda_topics"></textarea>

    <label>Key Discussions:</label>
    <textarea name="key_discussions"></textarea>

    <label>Decisions Made:</label>
    <textarea name="decisions_made"></textarea>

    <label>Assigned Actions:</label>
    <textarea name="assigned_actions" placeholder="Who is responsible for what?"></textarea>

    <label>Deadlines and Follow-up Dates:</label>
    <textarea name="deadlines_followup"></textarea>

    <label>Risks or Concerns Raised:</label>
    <textarea name="risks_concerns"></textarea>

    <label>Next Meeting Date:</label>
    <input type="date" name="next_meeting_date">

    <label>Summary Prepared By:</label>
    <input type="text" name="prepared_by">

    <label>Preparation Date:</label>
    <input type="date" name="preparation_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
