<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Risk Assessment ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìâ Project Risk Assessment Form</h2>

    <label>Project Title:</label>
    <input type="text" name="project_title">

    <label>Project Owner or Unit:</label>
    <input type="text" name="project_owner">

    <label>Assessment Date:</label>
    <input type="date" name="assessment_date">

    <label>Risk Category:</label>
    <select name="risk_category">
      <option value="technical">Technical</option>
      <option value="financial">Financial</option>
      <option value="schedule">Schedule</option>
      <option value="resource">Resource</option>
      <option value="external">External</option>
      <option value="other">Other</option>
    </select>

    <label>Description of the Risk:</label>
    <textarea name="risk_description"></textarea>

    <label>Root Cause of the Risk:</label>
    <textarea name="risk_cause"></textarea>

    <label>Likelihood of Occurrence:</label>
    <select name="risk_likelihood">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>Potential Impact:</label>
    <select name="risk_impact">
      <option value="critical">Critical</option>
      <option value="major">Major</option>
      <option value="moderate">Moderate</option>
      <option value="minor">Minor</option>
    </select>

    <label>Risk Rating (e.g. High, Medium, Low):</label>
    <input type="text" name="risk_rating">

    <label>Proposed Mitigation Actions:</label>
    <textarea name="mitigation_actions"></textarea>

    <label>Responsible Person or Team:</label>
    <input type="text" name="responsible_party">

    <label>Follow-up Plan:</label>
    <textarea name="followup_plan"></textarea>

    <label>Monitoring Frequency:</label>
    <select name="monitoring_frequency">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="on_demand">On Demand</option>
    </select>

    <label>Report Author:</label>
    <input type="text" name="reporter_name">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
