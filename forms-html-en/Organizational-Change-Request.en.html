<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizational Change Request ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üîÑ Organizational Change Request</h2>

    <label>Submitted By:</label>
    <input type="text" name="submitted_by">

    <label>Department or Unit:</label>
    <input type="text" name="department_name">

    <label>Submission Date:</label>
    <input type="date" name="submission_date">

    <label>Type of Change Requested:</label>
    <select name="change_type">
      <option value="process">Process</option>
      <option value="structure">Organizational Structure</option>
      <option value="policy">Policy or Regulation</option>
      <option value="technology">Technology or Tools</option>
      <option value="other">Other</option>
    </select>

    <label>Title of Change:</label>
    <input type="text" name="change_title">

    <label>Current Situation:</label>
    <textarea name="current_situation"></textarea>

    <label>Proposed Change:</label>
    <textarea name="proposed_change"></textarea>

    <label>Reason for Change:</label>
    <textarea name="change_reason"></textarea>

    <label>Expected Benefits:</label>
    <textarea name="expected_benefits"></textarea>

    <label>Potential Risks or Concerns:</label>
    <textarea name="potential_risks"></textarea>

    <label>Suggested Implementation Steps:</label>
    <textarea name="implementation_steps"></textarea>

    <label>Required Resources:</label>
    <textarea name="required_resources"></textarea>

    <label>Preferred Timeline:</label>
    <input type="text" name="preferred_timeline" placeholder="e.g. Q1 2026, 3 months">

    <label>Additional Comments:</label>
    <textarea name="additional_comments"></textarea>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
