<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stakeholder Feedback Summary ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üí¨ Stakeholder Feedback Summary</h2>

    <label>Feedback Collection Period:</label>
    <input type="text" name="feedback_period" placeholder="e.g. Q3 2025">

    <label>Prepared By:</label>
    <input type="text" name="prepared_by">

    <label>Stakeholder Group:</label>
    <input type="text" name="stakeholder_group" placeholder="e.g. Customers, Suppliers, Community">

    <label>Feedback Channels Used:</label>
    <textarea name="feedback_channels" placeholder="e.g. Surveys, Interviews, Social Media"></textarea>

    <label>Number of Responses:</label>
    <input type="number" name="response_count">

    <label>Key Positive Themes:</label>
    <textarea name="positive_themes"></textarea>

    <label>Key Concerns or Complaints:</label>
    <textarea name="negative_themes"></textarea>

    <label>Suggestions Received:</label>
    <textarea name="suggestions_received"></textarea>

    <label>Actions Taken or Planned:</label>
    <textarea name="actions_taken"></textarea>

    <label>Impact Assessment:</label>
    <textarea name="impact_assessment" placeholder="How feedback influenced decisions or improvements"></textarea>

    <label>Next Feedback Cycle Date:</label>
    <input type="date" name="next_cycle_date">

    <label>Summary Completion Date:</label>
    <input type="date" name="completion_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
