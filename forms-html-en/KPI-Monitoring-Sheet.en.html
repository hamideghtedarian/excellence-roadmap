<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPI Monitoring Sheet ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìà KPI Monitoring Sheet</h2>

    <label>Unit or Department:</label>
    <input type="text" name="unit_name">

    <label>Reporting Period:</label>
    <input type="text" name="reporting_period" placeholder="e.g. Q3 2025">

    <label>Prepared By:</label>
    <input type="text" name="prepared_by">

    <label>Monitoring Table:</label>
    <table>
      <thead>
        <tr>
          <th>KPI Title</th>
          <th>Target Value</th>
          <th>Actual Value</th>
          <th>Variance</th>
          <th>Status</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="kpi1_title"></td>
          <td><input type="text" name="kpi1_target"></td>
          <td><input type="text" name="kpi1_actual"></td>
          <td><input type="text" name="kpi1_variance"></td>
          <td>
            <select name="kpi1_status">
              <option value="on_track">On Track</option>
              <option value="behind">Behind</option>
              <option value="exceeded">Exceeded</option>
              <option value="not_measured">Not Measured</option>
            </select>
          </td>
          <td><input type="text" name="kpi1_comments"></td>
        </tr>
        <!-- Additional rows can be added as needed -->
      </tbody>
    </table>

    <label>Overall Performance Summary:</label>
    <textarea name="overall_summary"></textarea>

    <label>Corrective Actions (if needed):</label>
    <textarea name="corrective_actions"></textarea>

    <label>Submission Date:</label>
    <input type="date" name="submission_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
