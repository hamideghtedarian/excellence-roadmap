<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Process Improvement Proposal ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üîß Process Improvement Proposal</h2>

    <label>Submitted By:</label>
    <input type="text" name="submitted_by">

    <label>Department or Unit:</label>
    <input type="text" name="department_name">

    <label>Submission Date:</label>
    <input type="date" name="submission_date">

    <label>Current Process Name:</label>
    <input type="text" name="process_name">

    <label>Brief Description of Current Process:</label>
    <textarea name="current_process_description"></textarea>

    <label>Identified Issues or Inefficiencies:</label>
    <textarea name="identified_issues"></textarea>

    <label>Proposed Improvement:</label>
    <textarea name="proposed_improvement"></textarea>

    <label>Expected Benefits:</label>
    <textarea name="expected_benefits" placeholder="e.g. time savings, cost reduction, quality improvement"></textarea>

    <label>Resources Required:</label>
    <textarea name="resources_required"></textarea>

    <label>Potential Risks or Barriers:</label>
    <textarea name="potential_risks"></textarea>

    <label>Suggested Implementation Timeline:</label>
    <input type="text" name="implementation_timeline" placeholder="e.g. 2 weeks, Q4 2025">

    <label>Additional Comments:</label>
    <textarea name="additional_comments"></textarea>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
