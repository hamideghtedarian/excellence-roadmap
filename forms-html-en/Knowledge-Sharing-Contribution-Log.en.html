<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Sharing Contribution Log ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìò Knowledge Sharing Contribution Log</h2>

    <label>Contributor Name:</label>
    <input type="text" name="contributor_name">

    <label>Department or Unit:</label>
    <input type="text" name="department_name">

    <label>Submission Date:</label>
    <input type="date" name="submission_date">

    <label>Contribution Table:</label>
    <table>
      <thead>
        <tr>
          <th>Topic or Title</th>
          <th>Type of Contribution</th>
          <th>Format</th>
          <th>Audience</th>
          <th>Date Shared</th>
          <th>Impact Summary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="topic1_title"></td>
          <td>
            <select name="topic1_type">
              <option value="lesson_learned">Lesson Learned</option>
              <option value="best_practice">Best Practice</option>
              <option value="case_study">Case Study</option>
              <option value="training_material">Training Material</option>
              <option value="other">Other</option>
            </select>
          </td>
          <td>
            <select name="topic1_format">
              <option value="document">Document</option>
              <option value="presentation">Presentation</option>
              <option value="video">Video</option>
              <option value="live_session">Live Session</option>
              <option value="other">Other</option>
            </select>
          </td>
          <td><input type="text" name="topic1_audience"></td>
          <td><input type="date" name="topic1_date"></td>
          <td><input type="text" name="topic1_impact"></td>
        </tr>
        <!-- Additional rows can be added as needed -->
      </tbody>
    </table>

    <label>Overall Contribution Summary:</label>
    <textarea name="overall_summary"></textarea>

    <label>Suggestions for Future Sharing:</label>
    <textarea name="suggestions"></textarea>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
