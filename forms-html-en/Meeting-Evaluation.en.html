<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Evaluation Form ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üóìÔ∏è Meeting Evaluation Form</h2>

    <label>Meeting Title:</label>
    <input type="text" name="meeting_title">

    <label>Date of Meeting:</label>
    <input type="date" name="meeting_date">

    <label>Facilitator or Chairperson:</label>
    <input type="text" name="facilitator_name">

    <label>Participants:</label>
    <textarea name="participants" placeholder="List names or departments"></textarea>

    <label>Purpose of the Meeting:</label>
    <textarea name="meeting_purpose"></textarea>

    <label>Was the agenda clear and followed?</label>
    <select name="agenda_clarity">
      <option value="yes">Yes</option>
      <option value="partially">Partially</option>
      <option value="no">No</option>
    </select>

    <label>Quality of Discussions:</label>
    <textarea name="discussion_quality"></textarea>

    <label>Decisions Made:</label>
    <textarea name="decisions_made"></textarea>

    <label>Action Items Assigned:</label>
    <textarea name="action_items"></textarea>

    <label>Time Management:</label>
    <select name="time_management">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="fair">Fair</option>
      <option value="poor">Poor</option>
    </select>

    <label>Overall Effectiveness:</label>
    <select name="effectiveness_rating">
      <option value="very_effective">Very Effective</option>
      <option value="effective">Effective</option>
      <option value="neutral">Neutral</option>
      <option value="ineffective">Ineffective</option>
    </select>

    <label>Suggestions for Improvement:</label>
    <textarea name="suggestions"></textarea>

    <label>Evaluator's Name:</label>
    <input type="text" name="evaluator_name">

    <label>Evaluation Date:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
