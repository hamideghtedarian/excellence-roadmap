<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Performance Snapshot ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìä Monthly Performance Snapshot</h2>

    <label>Unit or Department Name:</label>
    <input type="text" name="unit_name">

    <label>Reporting Month:</label>
    <input type="text" name="reporting_month" placeholder="e.g. September 2025">

    <label>Prepared By:</label>
    <input type="text" name="prepared_by">

    <label>Key Activities Completed:</label>
    <textarea name="activities_completed"></textarea>

    <label>Performance Highlights:</label>
    <textarea name="performance_highlights"></textarea>

    <label>Challenges Faced:</label>
    <textarea name="challenges_faced"></textarea>

    <label>KPIs Monitored:</label>
    <textarea name="kpi_monitored" placeholder="List KPIs and values"></textarea>

    <label>Corrective Actions Taken:</label>
    <textarea name="corrective_actions"></textarea>

    <label>Support Needed:</label>
    <textarea name="support_needed"></textarea>

    <label>Lessons Learned:</label>
    <textarea name="lessons_learned"></textarea>

    <label>Next Month Priorities:</label>
    <textarea name="next_month_priorities"></textarea>

    <label>Submission Date:</label>
    <input type="date" name="submission_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
