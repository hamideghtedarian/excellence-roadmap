<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizational Learning Report ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìò Organizational Learning Report Form</h2>

    <label>Learning Topic or Area:</label>
    <input type="text" name="learning_topic">

    <label>Related Unit or Process:</label>
    <input type="text" name="related_unit">

    <label>Date of Learning Activity:</label>
    <input type="text" name="learning_date" placeholder="e.g. 2025-09-15">

    <label>Type of Learning Activity:</label>
    <select name="learning_type">
      <option value="training">Training</option>
      <option value="benchmarking">Benchmarking</option>
      <option value="lesson_learned">Lessons Learned</option>
      <option value="knowledge_sharing">Knowledge Sharing</option>
      <option value="other">Other</option>
    </select>

    <label>Description of Learning Activity:</label>
    <textarea name="activity_description"></textarea>

    <label>Key Insights or Lessons Learned:</label>
    <textarea name="key_insights"></textarea>

    <label>Impact on Processes or Performance:</label>
    <textarea name="impact_description"></textarea>

    <label>Method of Knowledge Transfer:</label>
    <textarea name="transfer_method" placeholder="e.g. Internal newsletter, team meeting, documentation, workshop"></textarea>

    <label>Stakeholders Involved:</label>
    <textarea name="stakeholders_involved"></textarea>

    <label>Suggestions for Institutionalizing the Learning:</label>
    <textarea name="institutionalization_suggestions"></textarea>

    <label>Report Author:</label>
    <input type="text" name="reporter_name">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
