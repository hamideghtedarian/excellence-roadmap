<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Evaluation Summary ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üì¶ Project Evaluation Summary</h2>

    <label>Project Title:</label>
    <input type="text" name="project_title">

    <label>Project Code:</label>
    <input type="text" name="project_code">

    <label>Evaluation Date:</label>
    <input type="date" name="evaluation_date">

    <label>Project Owner:</label>
    <input type="text" name="project_owner">

    <label>Start and End Dates:</label>
    <input type="text" name="project_dates" placeholder="e.g. Jan‚ÄìSep 2025">

    <label>Strategic Objective Supported:</label>
    <textarea name="strategic_objective"></textarea>

    <label>Key Deliverables Achieved:</label>
    <textarea name="deliverables_achieved"></textarea>

    <label>Budget and Resource Utilization:</label>
    <textarea name="budget_utilization"></textarea>

    <label>Stakeholder Satisfaction:</label>
    <textarea name="stakeholder_satisfaction"></textarea>

    <label>Challenges Faced:</label>
    <textarea name="challenges_faced"></textarea>

    <label>Lessons Learned:</label>
    <textarea name="lessons_learned"></textarea>

    <label>Recommendations for Future Projects:</label>
    <textarea name="recommendations"></textarea>

    <label>Evaluation Completed By:</label>
    <input type="text" name="evaluator_name">

    <label>Next Review Date:</label>
    <input type="date" name="next_review_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
