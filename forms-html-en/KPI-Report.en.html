<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPI Report Form ‚Äì Hamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìà KPI Report Form</h2>

    <label>KPI Title:</label>
    <input type="text" name="kpi_title">

    <label>Unit of Measurement:</label>
    <input type="text" name="unit_of_measure">

    <label>Reporting Period:</label>
    <select name="reporting_period">
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="yearly">Yearly</option>
    </select>

    <label>Target Value:</label>
    <input type="number" name="target_value">

    <label>Actual Value:</label>
    <input type="number" name="actual_value">

    <label>Gap Analysis:</label>
    <textarea name="gap_analysis"></textarea>

    <label>Corrective or Improvement Actions:</label>
    <textarea name="corrective_actions"></textarea>

    <label>Monitoring Unit:</label>
    <input type="text" name="monitoring_unit">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
