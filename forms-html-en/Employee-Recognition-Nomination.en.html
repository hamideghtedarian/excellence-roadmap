<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Recognition Nomination ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üèÖ Employee Recognition Nomination</h2>

    <label>Nominee Name:</label>
    <input type="text" name="nominee_name">

    <label>Department or Unit:</label>
    <input type="text" name="nominee_department">

    <label>Position or Role:</label>
    <input type="text" name="nominee_role">

    <label>Nomination Date:</label>
    <input type="date" name="nomination_date">

    <label>Submitted By:</label>
    <input type="text" name="submitted_by">

    <label>Recognition Category:</label>
    <select name="recognition_category">
      <option value="excellence">Operational Excellence</option>
      <option value="teamwork">Teamwork & Collaboration</option>
      <option value="innovation">Innovation</option>
      <option value="customer_service">Customer Service</option>
      <option value="leadership">Leadership</option>
      <option value="other">Other</option>
    </select>

    <label>Reason for Nomination:</label>
    <textarea name="nomination_reason" placeholder="Describe specific actions, behaviors, or achievements"></textarea>

    <label>Impact of Contribution:</label>
    <textarea name="impact_description" placeholder="e.g. improved performance, morale, customer satisfaction"></textarea>

    <label>Suggested Recognition Method:</label>
    <select name="recognition_method">
      <option value="verbal">Verbal Appreciation</option>
      <option value="certificate">Certificate or Award</option>
      <option value="public_announcement">Public Announcement</option>
      <option value="gift">Gift or Incentive</option>
      <option value="other">Other</option>
    </select>

    <label>Additional Comments:</label>
    <textarea name="additional_comments"></textarea>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
