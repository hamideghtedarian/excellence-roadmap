<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Effectiveness Evaluation ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìä Meeting Effectiveness Evaluation Form</h2>

    <label>Meeting Title:</label>
    <input type="text" name="meeting_title">

    <label>Date of Meeting:</label>
    <input type="date" name="meeting_date">

    <label>Organizing Unit or Facilitator:</label>
    <input type="text" name="organizer_name">

    <label>Meeting Type:</label>
    <select name="meeting_type">
      <option value="operational">Operational</option>
      <option value="strategic">Strategic</option>
      <option value="training">Training</option>
      <option value="review">Review</option>
      <option value="other">Other</option>
    </select>

    <label>Declared Objectives:</label>
    <textarea name="meeting_objectives"></textarea>

    <label>Achievement of Objectives:</label>
    <select name="achievement_level">
      <option value="fully">Fully Achieved</option>
      <option value="partially">Partially Achieved</option>
      <option value="not_achieved">Not Achieved</option>
    </select>

    <label>Participation Level:</label>
    <select name="participation_level">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>Time Management:</label>
    <select name="time_management">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <label>Quality of Discussions:</label>
    <select name="discussion_quality">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <label>Decisions Made or Actions Agreed:</label>
    <textarea name="decisions_made"></textarea>

    <label>Suggestions for Future Meetings:</label>
    <textarea name="future_suggestions"></textarea>

    <label>Evaluator Name:</label>
    <input type="text" name="evaluator_name">

    <label>Evaluation Date:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
