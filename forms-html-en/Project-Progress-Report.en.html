<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Progress Report ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìà Project Progress Report</h2>

    <label>Project Title:</label>
    <input type="text" name="project_title">

    <label>Project Code or Reference:</label>
    <input type="text" name="project_code">

    <label>Reporting Period:</label>
    <input type="text" name="reporting_period" placeholder="e.g. Q3 2025, Month of September">

    <label>Project Manager:</label>
    <input type="text" name="project_manager">

    <label>Project Objectives:</label>
    <textarea name="project_objectives"></textarea>

    <label>Current Status:</label>
    <select name="current_status">
      <option value="on_track">On Track</option>
      <option value="delayed">Delayed</option>
      <option value="completed">Completed</option>
      <option value="paused">Paused</option>
    </select>

    <label>Key Activities Completed:</label>
    <textarea name="activities_completed"></textarea>

    <label>Milestones Achieved:</label>
    <textarea name="milestones_achieved"></textarea>

    <label>Pending Tasks:</label>
    <textarea name="pending_tasks"></textarea>

    <label>Resources Used:</label>
    <textarea name="resources_used"></textarea>

    <label>Budget Status:</label>
    <textarea name="budget_status"></textarea>

    <label>Risks or Issues Identified:</label>
    <textarea name="risks_issues"></textarea>

    <label>Corrective Actions Taken:</label>
    <textarea name="corrective_actions"></textarea>

    <label>Next Steps:</label>
    <textarea name="next_steps"></textarea>

    <label>Report Author:</label>
    <input type="text" name="report_author">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
