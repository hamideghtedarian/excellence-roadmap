<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post-Training Reflection ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }

    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìù Post-Training Reflection</h2>

    <label>Employee Name:</label>

    <label>Training Date:</label>
    <input type="date" name="training_date">

    <label>Trainer or Provider:</label>
    <input type="text" name="trainer_name">

    <label>What were your key takeaways?</label>

    <label>Suggestions for improving future sessions:</label>
    <textarea name="suggestions_improvement"></textarea>

      <option value="5">5 ‚Äì Excellent</option>
      <option value="4">4 ‚Äì Good</option>
      <option value="3">3 ‚Äì Fair</option>
      <option value="2">2 ‚Äì Poor</option>
      <option value="1">1 ‚Äì Very Poor</option>
    </select>

    <label>Reflection Date:</label>

  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
