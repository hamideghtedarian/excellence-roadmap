<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategic Initiative Tracker ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üöÄ Strategic Initiative Tracker</h2>

    <label>Initiative Title:</label>
    <input type="text" name="initiative_title">

    <label>Reference Code:</label>
    <input type="text" name="initiative_code">

    <label>Strategic Objective Supported:</label>
    <textarea name="strategic_objective"></textarea>

    <label>Initiative Owner:</label>
    <input type="text" name="initiative_owner">

    <label>Start Date:</label>
    <input type="date" name="start_date">

    <label>Target Completion Date:</label>
    <input type="date" name="target_completion_date">

    <label>Current Status:</label>
    <select name="current_status">
      <option value="not_started">Not Started</option>
      <option value="in_progress">In Progress</option>
      <option value="delayed">Delayed</option>
      <option value="completed">Completed</option>
      <option value="on_hold">On Hold</option>
    </select>

    <label>Progress Summary:</label>
    <textarea name="progress_summary"></textarea>

    <label>Key Milestones Achieved:</label>
    <textarea name="milestones_achieved"></textarea>

    <label>Challenges or Risks:</label>
    <textarea name="challenges_risks"></textarea>

    <label>Support Required:</label>
    <textarea name="support_required"></textarea>

    <label>Next Steps:</label>
    <textarea name="next_steps"></textarea>

    <label>Last Updated By:</label>
    <input type="text" name="updated_by">

    <label>Last Update Date:</label>
    <input type="date" name="update_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
