<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sustainable Development Report ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üå± Sustainable Development Report</h2>

    <label>Reporting Unit or Department:</label>
    <input type="text" name="reporting_unit">

    <label>Reporting Period:</label>
    <input type="text" name="reporting_period" placeholder="e.g. Q1 2025, Fiscal Year 2024">

    <label>SDG Alignment (select relevant goals):</label>
    <textarea name="sdg_alignment" placeholder="e.g. Goal 7 ‚Äì Affordable and Clean Energy"></textarea>

    <label>Key Initiatives Undertaken:</label>
    <textarea name="initiatives"></textarea>

    <label>Environmental Impact:</label>
    <textarea name="environmental_impact"></textarea>

    <label>Social Impact:</label>
    <textarea name="social_impact"></textarea>

    <label>Economic Impact:</label>
    <textarea name="economic_impact"></textarea>

    <label>Stakeholder Engagement:</label>
    <textarea name="stakeholder_engagement"></textarea>

    <label>Challenges Faced:</label>
    <textarea name="challenges"></textarea>

    <label>Lessons Learned:</label>
    <textarea name="lessons_learned"></textarea>

    <label>KPIs and Metrics Used:</label>
    <textarea name="kpi_metrics"></textarea>

    <label>Recommendations for Future Actions:</label>
    <textarea name="recommendations"></textarea>

    <label>Report Author:</label>
    <input type="text" name="report_author">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
