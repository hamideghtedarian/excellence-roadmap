<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Innovative Action Report ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üí° Innovative Action Report Form</h2>

    <label>Title of the Innovation:</label>
    <input type="text" name="innovation_title">

    <label>Related Unit or Process:</label>
    <input type="text" name="related_unit">

    <label>Date of Implementation:</label>
    <input type="date" name="implementation_date">

    <label>Problem or Opportunity Addressed:</label>
    <textarea name="problem_addressed"></textarea>

    <label>Description of the Innovative Action:</label>
    <textarea name="innovation_description"></textarea>

    <label>Type of Innovation:</label>
    <select name="innovation_type">
      <option value="product">Product Innovation</option>
      <option value="process">Process Innovation</option>
      <option value="service">Service Innovation</option>
      <option value="organizational">Organizational Innovation</option>
      <option value="other">Other</option>
    </select>

    <label>Key Contributors:</label>
    <textarea name="key_contributors"></textarea>

    <label>Resources Used:</label>
    <textarea name="resources_used"></textarea>

    <label>Results Achieved:</label>
    <textarea name="results_achieved"></textarea>

    <label>Impact Level:</label>
    <select name="impact_level">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>Indicators Used to Measure Impact:</label>
    <textarea name="impact_indicators"></textarea>

    <label>Lessons Learned:</label>
    <textarea name="lessons_learned"></textarea>

    <label>Suggestions for Replication or Scaling:</label>
    <textarea name="replication_suggestions"></textarea>

    <label>Report Author:</label>
    <input type="text" name="reporter_name">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
