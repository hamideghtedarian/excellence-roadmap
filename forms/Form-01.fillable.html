<form>
  <h2>فرم دریافت پیشنهادات بازدیدکنندگان – عبدالحمید اقتداریان</h2>

  <label>نام کامل بازدیدکننده:</label><br>
  <input type="text" name="visitor_name" style="width:100%"><br><br>

  <label>واحد یا حوزه مرتبط با پیشنهاد:</label><br>
  <input type="text" name="related_unit" style="width:100%"><br><br>

  <label>شرح پیشنهاد:</label><br>
  <textarea name="suggestion_text" rows="5" style="width:100%"></textarea><br><br>

  <label>هدف یا انگیزه پیشنهاد:</label><br>
  <textarea name="suggestion_goal" rows="3" style="width:100%"></textarea><br><br>

  <label>آیا مایل به پیگیری پیشنهاد هستید؟</label><br>
  <select name="follow_up">
    <option value="yes">بله</option>
    <option value="no">خیر</option>
  </select><br><br>

  <label>راه ارتباطی (اختیاری):</label><br>
  <input type="email" name="contact_email" style="width:100%"><br><br>

  <button type="submit">ارسال پیشنهاد</button>
</form>
