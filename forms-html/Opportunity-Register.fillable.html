<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت فرصت‌های سازمانی – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🌱 فرم ثبت فرصت‌های سازمانی</h2>

    <label>عنوان فرصت:</label>
    <input type="text" name="opportunity_title">

    <label>شرح فرصت شناسایی‌شده:</label>
    <textarea name="opportunity_description"></textarea>

    <label>منشأ یا زمینه فرصت:</label>
    <textarea name="opportunity_source"></textarea>

    <label>واحد یا فرآیند مرتبط:</label>
    <input type="text" name="related_unit">

    <label>نوع فرصت:</label>
    <select name="opportunity_type">
      <option value="growth">رشد و توسعه</option>
      <option value="collaboration">همکاری و مشارکت</option>
      <option value="digital">تحول دیجیتال</option>
      <option value="efficiency">افزایش بهره‌وری</option>
      <option value="other">سایر</option>
    </select>

    <label>مزایای مورد انتظار:</label>
    <textarea name="expected_benefits"></textarea>

    <label>اقدامات پیشنهادی برای بهره‌برداری:</label>
    <textarea name="implementation_actions"></textarea>

    <label>مسئول پیگیری:</label>
    <input type="text" name="opportunity_owner">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
