<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Process Improvement Suggestion ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üîß Process Improvement Suggestion Form</h2>

    <label>Suggestion Title:</label>
    <input type="text" name="suggestion_title">

    <label>Related Process or Activity:</label>
    <input type="text" name="related_process">

    <label>Current Situation or Problem:</label>
    <textarea name="current_state"></textarea>

    <label>Proposed Improvement Idea:</label>
    <textarea name="suggested_improvement"></textarea>

    <label>Expected Benefits:</label>
    <textarea name="expected_benefits"></textarea>

    <label>Feasibility Level:</label>
    <select name="feasibility_level">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>Required Resources or Support:</label>
    <textarea name="required_resources"></textarea>

    <label>Potential Risks or Challenges:</label>
    <textarea name="potential_risks"></textarea>

    <label>Suggested Implementation Steps:</label>
    <textarea name="implementation_steps"></textarea>

    <label>Submitter Name:</label>
    <input type="text" name="submitter_name">

    <label>Submission Date:</label>
    <input type="date" name="submission_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
