<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت ریسک سازمانی – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>⚠️ فرم ثبت ریسک سازمانی</h2>

    <label>عنوان ریسک:</label>
    <input type="text" name="risk_title">

    <label>شرح ریسک:</label>
    <textarea name="risk_description"></textarea>

    <label>منشأ یا علت ریسک:</label>
    <textarea name="risk_source"></textarea>

    <label>واحد یا فرآیند مرتبط:</label>
    <input type="text" name="related_unit">

    <label>احتمال وقوع:</label>
    <select name="likelihood">
      <option value="low">کم</option>
      <option value="medium">متوسط</option>
      <option value="high">زیاد</option>
    </select>

    <label>شدت اثر:</label>
    <select name="impact">
      <option value="low">کم</option>
      <option value="medium">متوسط</option>
      <option value="high">زیاد</option>
    </select>

    <label>سطح ریسک (قبل از اقدام):</label>
    <input type="text" name="risk_level_before">

    <label>اقدامات کنترلی یا کاهش‌دهنده:</label>
    <textarea name="mitigation_actions"></textarea>

    <label>سطح ریسک (بعد از اقدام):</label>
    <input type="text" name="risk_level_after">

    <label>مسئول پیگیری:</label>
    <input type="text" name="risk_owner">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
