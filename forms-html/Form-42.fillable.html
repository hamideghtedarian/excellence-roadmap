<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم بازخورد اثربخشی اقدامات – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📊 فرم بازخورد اثربخشی اقدامات بهبود</h2>
    <label>شناسه اقدام بهبود:</label>
    <input type="text" name="action_id">

    <label>شرح اقدام انجام‌شده:</label>
    <textarea name="action_description"></textarea>

    <label>واحد مسئول اقدام:</label>
    <input type="text" name="responsible_unit">

    <label>تاریخ اجرا:</label>
    <input type="date" name="execution_date">

    <label>نتایج مشاهده‌شده پس از اجرا:</label>
    <textarea name="observed_results"></textarea>

    <label>آیا اقدام اثربخش بوده است؟</label>
    <select name="effectiveness">
      <option value="yes">بله</option>
      <option value="partial">تا حدی</option>
      <option value="no">خیر</option>
    </select>

    <label>پیشنهادات برای بهبود بیشتر:</label>
    <textarea name="further_suggestions"></textarea>

    <label>نام و نقش ارزیاب:</label>
    <input type="text" name="evaluator_name">

    <label>تاریخ ارزیابی:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
