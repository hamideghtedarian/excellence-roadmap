<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت یادگیری سازمانی – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📘 فرم ثبت یادگیری سازمانی</h2>
    <label>شناسه پیام یا اقدام مرتبط:</label>
    <input type="text" name="related_id">

    <label>شرح یادگیری حاصل‌شده:</label>
    <textarea name="learning_description"></textarea>

    <label>واحد یا تیم یادگیرنده:</label>
    <input type="text" name="learning_unit">

    <label>تاریخ وقوع یادگیری:</label>
    <input type="date" name="learning_date">

    <label>آیا این یادگیری قابل تعمیم است؟</label>
    <select name="generalizable">
      <option value="yes">بله</option>
      <option value="no">خیر</option>
    </select>

    <label>پیشنهاد برای استفاده مجدد یا انتقال به سایر واحدها:</label>
    <textarea name="reuse_suggestion"></textarea>

    <label>نام ثبت‌کننده یادگیری:</label>
    <input type="text" name="registrar_name">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
