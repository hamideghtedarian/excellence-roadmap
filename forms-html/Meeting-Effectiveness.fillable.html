<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم گزارش اثربخشی جلسات – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📋 فرم گزارش اثربخشی جلسات</h2>

    <label>عنوان جلسه:</label>
    <input type="text" name="meeting_title">

    <label>تاریخ برگزاری:</label>
    <input type="date" name="meeting_date">

    <label>واحد یا تیم برگزارکننده:</label>
    <input type="text" name="organizing_unit">

    <label>هدف جلسه:</label>
    <textarea name="meeting_objective"></textarea>

    <label>تعداد شرکت‌کنندگان:</label>
    <input type="number" name="participant_count">

    <label>میزان تحقق اهداف جلسه:</label>
    <select name="goal_achievement">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>میزان مشارکت و تعامل در جلسه:</label>
    <select name="engagement_level">
      <option value="excellent">عالی</option>
      <option value="good">خوب</option>
      <option value="average">متوسط</option>
      <option value="poor">ضعیف</option>
    </select>

    <label>تصمیمات یا اقدامات حاصل از جلسه:</label>
    <textarea name="meeting_outcomes"></textarea>

    <label>نقاط قوت جلسه:</label>
    <textarea name="meeting_strengths"></textarea>

    <label>موارد قابل بهبود:</label>
    <textarea name="improvement_areas"></textarea>

    <label>پیشنهادات برای جلسات آینده:</label>
    <textarea name="future_suggestions"></textarea>

    <label>نام ارزیاب:</label>
    <input type="text" name="evaluator_name">

    <label>تاریخ ارزیابی:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
