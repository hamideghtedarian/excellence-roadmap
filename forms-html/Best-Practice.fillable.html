<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت تجربه موفق – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🌟 فرم ثبت تجربه موفق</h2>

    <label>عنوان تجربه موفق:</label>
    <input type="text" name="practice_title">

    <label>شرح تجربه یا اقدام موفق:</label>
    <textarea name="practice_description"></textarea>

    <label>واحد یا حوزه اجراکننده:</label>
    <input type="text" name="executing_unit">

    <label>منشأ یا انگیزه اقدام:</label>
    <textarea name="practice_origin"></textarea>

    <label>نتایج حاصل‌شده:</label>
    <textarea name="practice_results"></textarea>

    <label>مزایای قابل اندازه‌گیری:</label>
    <textarea name="measurable_benefits"></textarea>

    <label>قابلیت تکرار یا تعمیم:</label>
    <select name="replicability">
      <option value="yes">بله</option>
      <option value="partial">تا حدی</option>
      <option value="no">خیر</option>
    </select>

    <label>پیشنهادات برای استفاده در سایر واحدها:</label>
    <textarea name="replication_suggestions"></textarea>

    <label>نام ثبت‌کننده:</label>
    <input type="text" name="registrar_name">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
