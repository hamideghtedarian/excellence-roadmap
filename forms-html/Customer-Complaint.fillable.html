<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت شکایت مشتری – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📨 فرم ثبت شکایت مشتری</h2>

    <label>نام مشتری یا سازمان:</label>
    <input type="text" name="customer_name">

    <label>تاریخ دریافت شکایت:</label>
    <input type="date" name="complaint_date">

    <label>شرح شکایت:</label>
    <textarea name="complaint_description"></textarea>

    <label>نوع شکایت:</label>
    <select name="complaint_type">
      <option value="product">محصول</option>
      <option value="service">خدمت</option>
      <option value="delivery">تحویل</option>
      <option value="behavior">رفتار کارکنان</option>
      <option value="other">سایر</option>
    </select>

    <label>واحد مرتبط با شکایت:</label>
    <input type="text" name="related_unit">

    <label>علت یا منشأ شکایت:</label>
    <textarea name="complaint_cause"></textarea>

    <label>اقدام اصلاحی انجام‌شده:</label>
    <textarea name="corrective_action"></textarea>

    <label>وضعیت رسیدگی:</label>
    <select name="resolution_status">
      <option value="resolved">رسیدگی شده</option>
      <option value="pending">در حال بررسی</option>
      <option value="unresolved">رسیدگی نشده</option>
    </select>

    <label>رضایت مشتری پس از رسیدگی:</label>
    <select name="post_resolution_satisfaction">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
      <option value="unknown">نامشخص</option>
    </select>

    <label>نام ثبت‌کننده شکایت:</label>
    <input type="text" name="registrar_name">

    <label>تاریخ ثبت نهایی:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
