<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم گزارش بازدید میدانی – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📝 فرم گزارش بازدید میدانی</h2>

    <label>تاریخ بازدید:</label>
    <input type="date" name="visit_date">

    <label>واحد یا محل بازدید:</label>
    <input type="text" name="visit_location">

    <label>هدف بازدید:</label>
    <textarea name="visit_purpose"></textarea>

    <label>افراد حاضر در بازدید:</label>
    <textarea name="participants"></textarea>

    <label>مشاهدات کلیدی:</label>
    <textarea name="key_observations"></textarea>

    <label>نقاط قوت مشاهده‌شده:</label>
    <textarea name="observed_strengths"></textarea>

    <label>موارد قابل بهبود یا نگرانی:</label>
    <textarea name="areas_for_improvement"></textarea>

    <label>پیشنهادات یا اقدامات پیشنهادی:</label>
    <textarea name="suggested_actions"></textarea>

    <label>نام گزارش‌دهنده:</label>
    <input type="text" name="reporter_name">

    <label>تاریخ ثبت گزارش:</label>
    <input type="date" name="report_registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
