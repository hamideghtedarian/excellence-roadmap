<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی پروژه – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📁 فرم ارزیابی پروژه</h2>

    <label>عنوان پروژه:</label>
    <input type="text" name="project_title">

    <label>واحد یا تیم مجری:</label>
    <input type="text" name="executing_unit">

    <label>تاریخ شروع پروژه:</label>
    <input type="date" name="start_date">

    <label>تاریخ پایان پروژه:</label>
    <input type="date" name="end_date">

    <label>اهداف پروژه:</label>
    <textarea name="project_goals"></textarea>

    <label>نتایج حاصل‌شده:</label>
    <textarea name="project_results"></textarea>

    <label>نقاط قوت پروژه:</label>
    <textarea name="project_strengths"></textarea>

    <label>چالش‌ها و موانع:</label>
    <textarea name="project_challenges"></textarea>

    <label>درس‌آموخته‌ها:</label>
    <textarea name="lessons_learned"></textarea>

    <label>پیشنهادات برای پروژه‌های آینده:</label>
    <textarea name="future_suggestions"></textarea>

    <label>نام ارزیاب:</label>
    <input type="text" name="evaluator_name">

    <label>تاریخ ارزیابی:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
