<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم گزارش پایش محیط‌زیست – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🌱 فرم گزارش پایش محیط‌زیست</h2>

    <label>عنوان پایش:</label>
    <input type="text" name="monitoring_title">

    <label>تاریخ پایش:</label>
    <input type="date" name="monitoring_date">

    <label>محل یا واحد مورد پایش:</label>
    <input type="text" name="location_or_unit">

    <label>نوع پارامترهای پایش‌شده:</label>
    <select name="parameter_type">
      <option value="air">کیفیت هوا</option>
      <option value="water">کیفیت آب</option>
      <option value="soil">خاک</option>
      <option value="waste">پسماند</option>
      <option value="energy">مصرف انرژی</option>
      <option value="other">سایر</option>
    </select>

    <label>شرح داده‌ها یا مشاهدات ثبت‌شده:</label>
    <textarea name="observations"></textarea>

    <label>میزان انطباق با استانداردها:</label>
    <select name="compliance_level">
      <option value="full">انطباق کامل</option>
      <option value="partial">انطباق نسبی</option>
      <option value="noncompliant">عدم انطباق</option>
    </select>

    <label>اقدامات اصلاحی یا کنترلی پیشنهادی:</label>
    <textarea name="corrective_actions"></textarea>

    <label>مسئول پیگیری:</label>
    <input type="text" name="action_owner">

    <label>نام گزارش‌دهنده:</label>
    <input type="text" name="reporter_name">

    <label>تاریخ ثبت گزارش:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
