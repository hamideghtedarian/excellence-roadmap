<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اقدام اصلاحی و پیشگیرانه – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🛠️ فرم ثبت اقدام اصلاحی و پیشگیرانه</h2>

    <label>عنوان اقدام:</label>
    <input type="text" name="action_title">

    <label>نوع اقدام:</label>
    <select name="action_type">
      <option value="corrective">اصلاحی</option>
      <option value="preventive">پیشگیرانه</option>
    </select>

    <label>شرح عدم انطباق یا ریسک شناسایی‌شده:</label>
    <textarea name="issue_description"></textarea>

    <label>واحد یا فرآیند مرتبط:</label>
    <input type="text" name="related_unit">

    <label>علت ریشه‌ای (تحلیل علت):</label>
    <textarea name="root_cause"></textarea>

    <label>شرح اقدام اصلاحی یا پیشگیرانه:</label>
    <textarea name="proposed_action"></textarea>

    <label>مسئول اجرا:</label>
    <input type="text" name="action_owner">

    <label>تاریخ اجرا:</label>
    <input type="date" name="execution_date">

    <label>شاخص‌های اثربخشی اقدام:</label>
    <textarea name="effectiveness_indicators"></textarea>

    <label>وضعیت اقدام:</label>
    <select name="action_status">
      <option value="completed">انجام‌شده</option>
      <option value="in_progress">در حال اجرا</option>
      <option value="pending">در انتظار</option>
    </select>

    <label>نام ثبت‌کننده:</label>
    <input type="text" name="registrar_name">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
