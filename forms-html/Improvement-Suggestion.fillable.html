<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت پیشنهاد بهبود – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🔧 فرم ثبت پیشنهاد بهبود</h2>

    <label>عنوان پیشنهاد:</label>
    <input type="text" name="suggestion_title">

    <label>شرح پیشنهاد یا ایده بهبود:</label>
    <textarea name="suggestion_description"></textarea>

    <label>واحد یا فرآیند مرتبط:</label>
    <input type="text" name="related_unit">

    <label>منشأ پیشنهاد:</label>
    <select name="suggestion_source">
      <option value="employee">کارمند</option>
      <option value="expert">کارشناس</option>
      <option value="evaluator">ارزیاب</option>
      <option value="customer">مشتری</option>
      <option value="other">سایر</option>
    </select>

    <label>مزایای مورد انتظار:</label>
    <textarea name="expected_benefits"></textarea>

    <label>امکان اجرا:</label>
    <select name="feasibility">
      <option value="high">بالا</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>اقدامات پیشنهادی برای اجرا:</label>
    <textarea name="implementation_actions"></textarea>

    <label>مسئول بررسی پیشنهاد:</label>
    <input type="text" name="review_owner">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
