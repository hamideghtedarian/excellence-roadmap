<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اقدام داوطلبانه – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🤲 فرم ثبت اقدام داوطلبانه / مسئولیت اجتماعی</h2>

    <label>عنوان اقدام:</label>
    <input type="text" name="action_title">

    <label>شرح فعالیت یا اقدام انجام‌شده:</label>
    <textarea name="action_description"></textarea>

    <label>واحد یا گروه اجراکننده:</label>
    <input type="text" name="executing_unit">

    <label>هدف یا انگیزه اقدام:</label>
    <textarea name="action_purpose"></textarea>

    <label>نوع اقدام:</label>
    <select name="action_type">
      <option value="voluntary">داوطلبانه</option>
      <option value="csr">مسئولیت اجتماعی سازمانی</option>
      <option value="environmental">محیط‌زیستی</option>
      <option value="community">اجتماعی / محلی</option>
      <option value="other">سایر</option>
    </select>

    <label>نتایج یا اثرات قابل مشاهده:</label>
    <textarea name="action_results"></textarea>

    <label>میزان مشارکت افراد:</label>
    <input type="text" name="participation_level">

    <label>پیشنهادات برای اقدامات مشابه آینده:</label>
    <textarea name="future_suggestions"></textarea>

    <label>نام ثبت‌کننده:</label>
    <input type="text" name="registrar_name">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
