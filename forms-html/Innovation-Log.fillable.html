<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت نوآوری سازمانی – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>💡 فرم ثبت نوآوری سازمانی</h2>

    <label>عنوان نوآوری:</label>
    <input type="text" name="innovation_title">

    <label>شرح نوآوری یا ایده جدید:</label>
    <textarea name="innovation_description"></textarea>

    <label>منشأ یا الهام نوآوری:</label>
    <textarea name="innovation_source"></textarea>

    <label>واحد یا فرآیند مرتبط:</label>
    <input type="text" name="related_unit">

    <label>نوع نوآوری:</label>
    <select name="innovation_type">
      <option value="product">محصول</option>
      <option value="process">فرآیند</option>
      <option value="service">خدمت</option>
      <option value="organizational">سازمانی</option>
      <option value="other">سایر</option>
    </select>

    <label>مزایای مورد انتظار:</label>
    <textarea name="expected_benefits"></textarea>

    <label>موانع یا چالش‌های احتمالی:</label>
    <textarea name="potential_challenges"></textarea>

    <label>اقدامات پیشنهادی برای اجرا:</label>
    <textarea name="implementation_actions"></textarea>

    <label>مسئول پیگیری:</label>
    <input type="text" name="innovation_owner">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
