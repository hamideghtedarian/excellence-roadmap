<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت پیشنهاد بهبود فرآیند – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🔧 فرم ثبت پیشنهاد بهبود فرآیند</h2>

    <label>عنوان پیشنهاد:</label>
    <input type="text" name="suggestion_title">

    <label>شرح پیشنهاد یا ایده بهبود:</label>
    <textarea name="suggestion_description"></textarea>

    <label>فرآیند یا واحد مرتبط:</label>
    <input type="text" name="related_process">

    <label>مشکل یا چالش موجود:</label>
    <textarea name="current_issue"></textarea>

    <label>رویکرد پیشنهادی برای بهبود:</label>
    <textarea name="proposed_solution"></textarea>

    <label>مزایای مورد انتظار:</label>
    <textarea name="expected_benefits"></textarea>

    <label>میزان اثربخشی پیش‌بینی‌شده:</label>
    <select name="expected_effectiveness">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>امکان اجرا:</label>
    <select name="feasibility">
      <option value="feasible">قابل اجرا</option>
      <option value="needs_review">نیازمند بررسی بیشتر</option>
      <option value="not_feasible">غیرقابل اجرا</option>
    </select>

    <label>پیشنهاددهنده:</label>
    <input type="text" name="suggested_by">

    <label>تاریخ ثبت پیشنهاد:</label>
    <input type="date" name="suggestion_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
