<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم گزارش جلسه – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📋 فرم گزارش جلسه</h2>

    <label>عنوان جلسه:</label>
    <input type="text" name="meeting_title">

    <label>تاریخ برگزاری:</label>
    <input type="date" name="meeting_date">

    <label>محل برگزاری:</label>
    <input type="text" name="meeting_location">

    <label>هدف جلسه:</label>
    <textarea name="meeting_purpose"></textarea>

    <label>شرکت‌کنندگان:</label>
    <textarea name="participants"></textarea>

    <label>موضوعات مطرح‌شده:</label>
    <textarea name="discussed_topics"></textarea>

    <label>تصمیمات اتخاذ‌شده:</label>
    <textarea name="decisions_made"></textarea>

    <label>اقدامات پیگیری:</label>
    <textarea name="follow_up_actions"></textarea>

    <label>مسئولان پیگیری:</label>
    <textarea name="responsible_persons"></textarea>

    <label>تاریخ‌های هدف برای پیگیری:</label>
    <textarea name="follow_up_dates"></textarea>

    <label>نام گزارش‌دهنده:</label>
    <input type="text" name="reporter_name">

    <label>تاریخ ثبت گزارش:</label>
    <input type="date" name="report_registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
