<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم بازخورد کاربران فارسی‌زبان – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; text-align: right; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📝 فرم بازخورد کاربران فارسی‌زبان</h2>

    <label>نام شما:</label>
    <input type="text" name="user_name">

    <label>سازمان یا استان محل فعالیت:</label>
    <input type="text" name="organization_location">

    <label>کدام فرم‌ها را استفاده کرده‌اید؟</label>
    <textarea name="forms_used" placeholder="شماره یا عنوان فرم‌ها"></textarea>

    <label>هدف استفاده از فرم‌ها:</label>
    <textarea name="usage_purpose" placeholder="مثلاً ارزیابی داخلی، آموزش، مستندسازی"></textarea>

    <label>وضوح و قابل استفاده بودن فرم‌ها:</label>
    <select name="clarity_rating">
      <option value="عالی">عالی</option>
      <option value="خوب">خوب</option>
      <option value="قابل قبول">قابل قبول</option>
      <option value="ضعیف">ضعیف</option>
    </select>

    <label>پیشنهادات برای بهبود فرم‌ها:</label>
    <textarea name="suggestions"></textarea>

    <label>آیا فرم‌ها را ویرایش یا ترجمه کرده‌اید؟</label>
    <select name="adaptation_status">
      <option value="خیر">خیر</option>
      <option value="بله – ویرایش جزئی">بله – ویرایش جزئی</option>
      <option value="بله – ویرایش کامل">بله – ویرایش کامل</option>
    </select>

    <label>در صورت ویرایش، لطفاً توضیح دهید:</label>
    <textarea name="adaptation_description"></textarea>

    <label>آیا این فرم‌ها را به دیگران توصیه می‌کنید؟</label>
    <select name="recommendation">
      <option value="بله">بله</option>
      <option value="شاید">شاید</option>
      <option value="خیر">خیر</option>
    </select>

    <label>نظرات یا تجربیات تکمیلی:</label>
    <textarea name="additional_comments"></textarea>

    <label>تاریخ ارسال بازخورد:</label>
    <input type="date" name="feedback_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
