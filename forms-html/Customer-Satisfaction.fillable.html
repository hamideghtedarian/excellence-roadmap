<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی رضایت مشتری – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>😊 فرم ارزیابی رضایت مشتری</h2>

    <label>نام مشتری یا سازمان:</label>
    <input type="text" name="customer_name">

    <label>نوع تعامل یا خدمت دریافت‌شده:</label>
    <input type="text" name="service_type">

    <label>تاریخ تعامل یا خرید:</label>
    <input type="date" name="interaction_date">

    <label>میزان رضایت از کیفیت محصول/خدمت:</label>
    <select name="quality_satisfaction">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>میزان رضایت از پاسخگویی و پشتیبانی:</label>
    <select name="support_satisfaction">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>میزان رضایت از زمان تحویل یا اجرا:</label>
    <select name="timeliness_satisfaction">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>نقاط قوت تجربه مشتری:</label>
    <textarea name="customer_strengths"></textarea>

    <label>موارد قابل بهبود:</label>
    <textarea name="customer_improvements"></textarea>

    <label>پیشنهادات مشتری:</label>
    <textarea name="customer_suggestions"></textarea>

    <label>نام ثبت‌کننده ارزیابی:</label>
    <input type="text" name="evaluator_name">

    <label>تاریخ ثبت ارزیابی:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
