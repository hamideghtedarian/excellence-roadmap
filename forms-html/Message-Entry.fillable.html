<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت پیام دریافتی – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📩 فرم ثبت پیام دریافتی</h2>
    <label>شناسه پیام:</label>
    <input type="text" name="message_id">

    <label>تاریخ دریافت پیام:</label>
    <input type="date" name="received_date">

    <label>منبع پیام (فرد، واحد، یا سیستم):</label>
    <input type="text" name="message_source">

    <label>شرح پیام یا بازخورد:</label>
    <textarea name="message_content"></textarea>

    <label>نوع پیام:</label>
    <select name="message_type">
      <option value="suggestion">پیشنهاد</option>
      <option value="complaint">شکایت</option>
      <option value="observation">مشاهده</option>
      <option value="other">سایر</option>
    </select>

    <label>واحد مرتبط با پیام:</label>
    <input type="text" name="related_unit">

    <label>آیا نیاز به اقدام دارد؟</label>
    <select name="requires_action">
      <option value="yes">بله</option>
      <option value="no">خیر</option>
    </select>

    <label>نام ثبت‌کننده پیام:</label>
    <input type="text" name="registrar_name">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
