<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی ریسک پروژه – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>⚠️ فرم ارزیابی ریسک پروژه</h2>

    <label>عنوان پروژه:</label>
    <input type="text" name="project_title">

    <label>تاریخ ارزیابی:</label>
    <input type="date" name="evaluation_date">

    <label>شرح ریسک شناسایی‌شده:</label>
    <textarea name="risk_description"></textarea>

    <label>نوع ریسک:</label>
    <select name="risk_type">
      <option value="technical">فنی</option>
      <option value="financial">مالی</option>
      <option value="operational">عملیاتی</option>
      <option value="legal">حقوقی</option>
      <option value="environmental">محیط‌زیستی</option>
      <option value="other">سایر</option>
    </select>

    <label>علت یا منشأ ریسک:</label>
    <textarea name="risk_origin"></textarea>

    <label>احتمال وقوع:</label>
    <select name="risk_likelihood">
      <option value="low">کم</option>
      <option value="medium">متوسط</option>
      <option value="high">زیاد</option>
    </select>

    <label>شدت تأثیر:</label>
    <select name="risk_impact">
      <option value="low">کم</option>
      <option value="medium">متوسط</option>
      <option value="high">زیاد</option>
    </select>

    <label>سطح ریسک (قبل از کنترل):</label>
    <input type="text" name="risk_level_pre_control">

    <label>اقدامات کنترلی پیشنهادی:</label>
    <textarea name="control_actions"></textarea>

    <label>مسئول پیگیری:</label>
    <input type="text" name="risk_owner">

    <label>وضعیت فعلی ریسک:</label>
    <select name="risk_status">
      <option value="open">باز</option>
      <option value="mitigated">کنترل‌شده</option>
      <option value="closed">بسته‌شده</option>
    </select>

    <label>نام ارزیاب:</label>
    <input type="text" name="evaluator_name">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
