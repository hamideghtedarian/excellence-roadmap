<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی اثربخشی آموزش – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🎓 فرم ارزیابی اثربخشی آموزش</h2>

    <label>عنوان دوره آموزشی:</label>
    <input type="text" name="training_title">

    <label>تاریخ برگزاری:</label>
    <input type="date" name="training_date">

    <label>مدرس یا برگزارکننده:</label>
    <input type="text" name="trainer_name">

    <label>واحد یا گروه شرکت‌کننده:</label>
    <input type="text" name="participant_unit">

    <label>اهداف آموزشی اعلام‌شده:</label>
    <textarea name="training_goals"></textarea>

    <label>میزان تحقق اهداف آموزشی:</label>
    <select name="goal_achievement">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>میزان رضایت شرکت‌کنندگان:</label>
    <select name="participant_satisfaction">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>نقاط قوت دوره:</label>
    <textarea name="training_strengths"></textarea>

    <label>موارد قابل بهبود:</label>
    <textarea name="training_improvements"></textarea>

    <label>پیشنهادات برای دوره‌های آینده:</label>
    <textarea name="future_suggestions"></textarea>

    <label>نام ارزیاب:</label>
    <input type="text" name="evaluator_name">

    <label>تاریخ ارزیابی:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
