<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی ریسک پروژه – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>⚠️ فرم ارزیابی ریسک پروژه</h2>

    <label>عنوان پروژه:</label>
    <input type="text" name="project_title">

    <label>واحد یا تیم مسئول پروژه:</label>
    <input type="text" name="project_team">

    <label>تاریخ شروع پروژه:</label>
    <input type="date" name="start_date">

    <label>تاریخ ارزیابی ریسک:</label>
    <input type="date" name="risk_assessment_date">

    <label>شرح کلی پروژه:</label>
    <textarea name="project_description"></textarea>

    <label>شناسایی ریسک‌ها:</label>
    <textarea name="identified_risks" placeholder="مثال: تأخیر در تأمین، نوسانات قیمت، ریسک ایمنی، ریسک فنی"></textarea>

    <label>احتمال وقوع ریسک:</label>
    <select name="risk_likelihood">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>شدت تأثیر ریسک:</label>
    <select name="risk_impact">
      <option value="critical">بحرانی</option>
      <option value="major">مهم</option>
      <option value="moderate">متوسط</option>
      <option value="minor">جزئی</option>
    </select>

    <label>اقدامات کنترلی یا کاهش‌دهنده:</label>
    <textarea name="mitigation_actions"></textarea>

    <label>مسئول پیگیری ریسک:</label>
    <input type="text" name="risk_owner">

    <label>وضعیت فعلی ریسک:</label>
    <select name="risk_status">
      <option value="active">فعال</option>
      <option value="under_control">تحت کنترل</option>
      <option value="resolved">رفع‌شده</option>
    </select>

    <label>نام ارزیاب:</label>
    <input type="text" name="evaluator_name">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
