<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اقدام بهبود – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🔧 فرم ثبت اقدام بهبود</h2>
    <label>شناسه پیام یا بازخورد مرتبط:</label>
    <input type="text" name="related_message_id">

    <label>شرح اقدام پیشنهادی:</label>
    <textarea name="action_description"></textarea>

    <label>واحد مسئول اجرا:</label>
    <input type="text" name="responsible_unit">

    <label>تاریخ برنامه‌ریزی اجرا:</label>
    <input type="date" name="planned_date">

    <label>منابع مورد نیاز:</label>
    <textarea name="required_resources"></textarea>

    <label>شاخص‌های سنجش اثربخشی:</label>
    <textarea name="effectiveness_indicators"></textarea>

    <label>وضعیت اقدام:</label>
    <select name="action_status">
      <option value="planned">برنامه‌ریزی‌شده</option>
      <option value="in_progress">در حال اجرا</option>
      <option value="completed">انجام‌شده</option>
      <option value="cancelled">لغو‌شده</option>
    </select>

    <label>نام ثبت‌کننده:</label>
    <input type="text" name="registrar_name">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
