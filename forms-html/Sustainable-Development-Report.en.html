<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sustainable Development Report Form ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üåê Sustainable Development Report Form</h2>

    <label>Project or Initiative Title:</label>
    <input type="text" name="project_title">

    <label>Executing Unit or Organization:</label>
    <input type="text" name="executing_unit">

    <label>Implementation Date:</label>
    <input type="text" name="execution_date" placeholder="e.g. From 2025-04-21 to 2025-05-05">

    <label>Related Sustainable Development Goal (SDG):</label>
    <select name="sdg_goal">
      <option value="sdg3">Health & Well-being (SDG 3)</option>
      <option value="sdg4">Quality Education (SDG 4)</option>
      <option value="sdg6">Clean Water & Sanitation (SDG 6)</option>
      <option value="sdg7">Clean Energy (SDG 7)</option>
      <option value="sdg9">Industry, Innovation, Infrastructure (SDG 9)</option>
      <option value="sdg11">Sustainable Cities & Communities (SDG 11)</option>
      <option value="sdg12">Responsible Consumption & Production (SDG 12)</option>
      <option value="sdg13">Climate Action (SDG 13)</option>
      <option value="sdg17">Global Partnerships (SDG 17)</option>
      <option value="other">Other</option>
    </select>

    <label>Description of Activity or Engagement:</label>
    <textarea name="activity_description"></textarea>

    <label>Stakeholders Involved:</label>
    <textarea name="stakeholders_involved"></textarea>

    <label>Observed Results or Impacts:</label>
    <textarea name="outcomes"></textarea>

    <label>Impact Measurement Indicators:</label>
    <textarea name="impact_indicators"></textarea>

    <label>Suggestions for Improvement or Expansion:</label>
    <textarea name="improvement_suggestions"></textarea>

    <label>Report Author:</label>
    <input type="text" name="reporter_name">

    <label>Report Date:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
