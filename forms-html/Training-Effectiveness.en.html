<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Effectiveness Evaluation ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üéì Training Effectiveness Evaluation Form</h2>

    <label>Training Course Title:</label>
    <input type="text" name="training_title">

    <label>Training Date:</label>
    <input type="date" name="training_date">

    <label>Trainer or Organizer:</label>
    <input type="text" name="trainer_name">

    <label>Participating Unit or Group:</label>
    <input type="text" name="participant_unit">

    <label>Declared Learning Objectives:</label>
    <textarea name="training_goals"></textarea>

    <label>Achievement of Learning Objectives:</label>
    <select name="goal_achievement">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>Participant Satisfaction Level:</label>
    <select name="participant_satisfaction">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <label>Strengths of the Training:</label>
    <textarea name="training_strengths"></textarea>

    <label>Areas for Improvement:</label>
    <textarea name="training_improvements"></textarea>

    <label>Suggestions for Future Courses:</label>
    <textarea name="future_suggestions"></textarea>

    <label>Evaluator Name:</label>
    <input type="text" name="evaluator_name">

    <label>Evaluation Date:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
