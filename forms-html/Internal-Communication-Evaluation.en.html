<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Communication Evaluation ‚Äì Abdolhamid Eghtedarian</title>
  <style>
    body { font-family: sans-serif; direction: ltr; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>üì£ Internal Communication Evaluation Form</h2>

    <label>Evaluated Unit or Team:</label>
    <input type="text" name="evaluated_unit">

    <label>Evaluation Period:</label>
    <select name="evaluation_period">
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="yearly">Yearly</option>
    </select>

    <label>Main Communication Channels Used:</label>
    <textarea name="communication_channels" placeholder="e.g. Email, Intranet, Meetings, Messaging Apps"></textarea>

    <label>Clarity and Transparency of Messages:</label>
    <select name="clarity_rating">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <label>Timeliness and Responsiveness:</label>
    <select name="timeliness_rating">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <label>Employee Engagement Level:</label>
    <select name="engagement_level">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>Feedback Received:</label>
    <textarea name="received_feedback"></textarea>

    <label>Strengths of Internal Communication:</label>
    <textarea name="strengths"></textarea>

    <label>Areas for Improvement:</label>
    <textarea name="improvement_areas"></textarea>

    <label>Suggestions for Future Enhancement:</label>
    <textarea name="future_suggestions"></textarea>

    <label>Evaluator Name:</label>
    <input type="text" name="evaluator_name">

    <label>Evaluation Date:</label>
    <input type="date" name="evaluation_date">
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print Form</button>

</body>
</html>
