<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم گزارش مشارکت کارکنان در تصمیم‌سازی – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🗣️ فرم گزارش مشارکت کارکنان در تصمیم‌سازی</h2>

    <label>عنوان موضوع تصمیم‌گیری:</label>
    <input type="text" name="decision_topic">

    <label>واحد یا تیم مرتبط:</label>
    <input type="text" name="related_unit">

    <label>نوع تصمیم‌گیری:</label>
    <select name="decision_type">
      <option value="strategic">استراتژیک</option>
      <option value="operational">عملیاتی</option>
      <option value="policy">سیاست‌گذاری</option>
      <option value="technical">فنی</option>
      <option value="other">سایر</option>
    </select>

    <label>روش مشارکت کارکنان:</label>
    <select name="participation_method">
      <option value="survey">نظرسنجی</option>
      <option value="workshop">کارگاه یا جلسه</option>
      <option value="suggestion_system">سامانه پیشنهادات</option>
      <option value="delegation">تفویض اختیار</option>
      <option value="other">سایر</option>
    </select>

    <label>تعداد کارکنان مشارکت‌کننده:</label>
    <input type="number" name="participant_count">

    <label>خلاصه نظرات یا پیشنهادات مطرح‌شده:</label>
    <textarea name="employee_inputs"></textarea>

    <label>تصمیم نهایی اتخاذشده:</label>
    <textarea name="final_decision"></textarea>

    <label>میزان تأثیر مشارکت بر تصمیم نهایی:</label>
    <select name="impact_level">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
    </select>

    <label>نقاط قوت مشارکت کارکنان:</label>
    <textarea name="strengths"></textarea>

    <label>موارد قابل بهبود در فرآیند مشارکت:</label>
    <textarea name="improvement_areas"></textarea>

    <label>نام گزارش‌دهنده:</label>
    <input type="text" name="reporter_name">

    <label>تاریخ ثبت گزارش:</label>
    <input type="date" name="report_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
