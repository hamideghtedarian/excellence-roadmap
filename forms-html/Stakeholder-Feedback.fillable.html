<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم گزارش بازخورد ذی‌نفعان – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>📣 فرم گزارش بازخورد ذی‌نفعان</h2>

    <label>نام یا عنوان ذی‌نفع:</label>
    <input type="text" name="stakeholder_name">

    <label>نوع ذی‌نفع:</label>
    <select name="stakeholder_type">
      <option value="internal">داخلی</option>
      <option value="external">خارجی</option>
      <option value="partner">همکار / تأمین‌کننده</option>
      <option value="customer">مشتری</option>
      <option value="regulator">نهاد نظارتی</option>
    </select>

    <label>روش دریافت بازخورد:</label>
    <select name="feedback_method">
      <option value="survey">نظرسنجی</option>
      <option value="interview">مصاحبه</option>
      <option value="meeting">جلسه</option>
      <option value="email">ایمیل / مکاتبه</option>
      <option value="other">سایر</option>
    </select>

    <label>تاریخ دریافت بازخورد:</label>
    <input type="date" name="feedback_date">

    <label>شرح بازخورد ارائه‌شده:</label>
    <textarea name="feedback_description"></textarea>

    <label>سطح رضایت اعلام‌شده:</label>
    <select name="satisfaction_level">
      <option value="high">زیاد</option>
      <option value="medium">متوسط</option>
      <option value="low">کم</option>
      <option value="not_specified">اعلام نشده</option>
    </select>

    <label>پیشنهادات یا انتظارات مطرح‌شده:</label>
    <textarea name="stakeholder_suggestions"></textarea>

    <label>اقدامات پیشنهادی سازمان:</label>
    <textarea name="organization_actions"></textarea>

    <label>مسئول پیگیری بازخورد:</label>
    <input type="text" name="feedback_owner">

    <label>تاریخ ثبت نهایی:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
