<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم گزارش انطباق قانونی – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>⚖️ فرم گزارش انطباق با الزامات قانونی</h2>

    <label>نام واحد یا پروژه:</label>
    <input type="text" name="unit_name">

    <label>دوره بررسی:</label>
    <select name="review_period">
      <option value="monthly">ماهانه</option>
      <option value="quarterly">فصلی</option>
      <option value="yearly">سالانه</option>
    </select>

    <label>شرح الزامات قانونی مرتبط:</label>
    <textarea name="legal_requirements"></textarea>

    <label>وضعیت انطباق:</label>
    <select name="compliance_status">
      <option value="full">انطباق کامل</option>
      <option value="partial">انطباق نسبی</option>
      <option value="noncompliant">عدم انطباق</option>
    </select>

    <label>موارد عدم انطباق (در صورت وجود):</label>
    <textarea name="noncompliance_details"></textarea>

    <label>علل یا ریشه‌های عدم انطباق:</label>
    <textarea name="noncompliance_causes"></textarea>

    <label>اقدامات اصلاحی یا پیشگیرانه پیشنهادی:</label>
    <textarea name="corrective_actions"></textarea>

    <label>مسئول پیگیری انطباق:</label>
    <input type="text" name="compliance_owner">

    <label>تاریخ ثبت گزارش:</label>
    <input type="date" name="report_date">

    <label>نام گزارش‌دهنده:</label>
    <input type="text" name="reporter_name">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
