<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم تحلیل ذی‌نفعان – عبدالحمید اقتداریان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>

  <div class="section">
    <h2>🤝 فرم تحلیل ذی‌نفعان</h2>

    <label>نام یا عنوان ذی‌نفع:</label>
    <input type="text" name="stakeholder_name">

    <label>نوع ذی‌نفع:</label>
    <select name="stakeholder_type">
      <option value="internal">داخلی</option>
      <option value="external">خارجی</option>
      <option value="partner">همکار/تأمین‌کننده</option>
      <option value="customer">مشتری</option>
      <option value="regulator">نهاد نظارتی</option>
    </select>

    <label>نقش یا تأثیر ذی‌نفع:</label>
    <textarea name="stakeholder_role"></textarea>

    <label>انتظارات کلیدی:</label>
    <textarea name="stakeholder_expectations"></textarea>

    <label>سطح تأثیرگذاری:</label>
    <select name="influence_level">
      <option value="low">کم</option>
      <option value="medium">متوسط</option>
      <option value="high">زیاد</option>
    </select>

    <label>سطح تعامل فعلی:</label>
    <select name="engagement_level">
      <option value="none">ندارد</option>
      <option value="inform">اطلاع‌رسانی</option>
      <option value="consult">مشاوره</option>
      <option value="involve">درگیرسازی</option>
      <option value="collaborate">همکاری</option>
    </select>

    <label>اقدامات پیشنهادی برای بهبود تعامل:</label>
    <textarea name="engagement_actions"></textarea>

    <label>مسئول پیگیری:</label>
    <input type="text" name="stakeholder_owner">

    <label>تاریخ ثبت:</label>
    <input type="date" name="registration_date">
  </div>

  <button onclick="window.print()">🖨️ چاپ فرم</button>

</body>
</html>
